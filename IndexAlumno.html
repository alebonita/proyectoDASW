<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor√≠as</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #CE93D8;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      height: 100vh;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      margin-top: 20px;
    }

    .modal-content p {
      margin: 10px 0;
      color: #622C71;
    }

    .logout-btn {
      background-color: #622C71;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 20px;
      justify-content: space-between;
    }

    .section {
      width: 48%;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #622C71;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons-container button {
      background-color: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .card {
      display: flex;
      background-color: #CE93D8;
      color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 40%;
      object-fit: cover;
    }

    .card-info {
      padding: 10px;
      width: 60%;
    }

    .card-info h3 {
      color: #FFE699;
      margin: 0 0 5px 0;
    }

    .card-info p {
      margin: 2px 0;
    }

    .card-actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .card-actions button {
      background-color: #622C71;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    .calendar {
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
    }

    .calendar-header {
      background-color: #CE93D8;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 10px;
      text-align: center;
    }

    .day-name {
      font-weight: bold;
    }

    .day {
      padding: 10px;
      border-radius: 50%;
    }

    .marked {
      background-color: #FFE699;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>üë§ Bienvenido @usuario</span>
    <button class="menu-btn" onclick="toggleModal()">‚ò∞</button>
  </div>

  <!-- Modal del men√∫ -->
  <div id="accountModal" class="modal">
    <span class="close-btn" onclick="toggleModal()">&times;</span>
    <div class="modal-content">
      <h3>Informaci√≥n de la cuenta</h3>
      <p><strong>Nombre:</strong> Juan P√©rez</p>
      <p><strong>Correo:</strong> juan@example.com</p>
      <p><strong>Tipo de cuenta:</strong> Asesor</p>
      <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="title">Asesor√≠as</div>
      <div class="buttons-container">
        <button onclick="window.location.href='Asesor√≠as.html'">‚ûï</button>
      </div>
      <div id="asesorias-container"></div>
    </div>

    <div class="section">
      <div class="title">Calendario</div>
      <div class="calendar">
        <div class="calendar-header">CALENDARIO</div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </div>
    </div>
  </div>

  <script>
    // Datos del usuario (simulados)
    const usuario = {
      nombre: "Juan P√©rez",
      correo: "juan@example.com",
      tipo: "asesor"
    };

    // Datos de asesor√≠as
    const asesorias = [
      {
        id: 1,
        nombre: "MATEM√ÅTICAS",
        horario: "3:00 a 4:00 pm",
        asesor: "@usuario",
        modalidad: "Presencial",
        imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN9jZ7n8rUMxSK27j7UXQu79JhXabGS3CnmQ&s",
        dia: 14
      },
      {
        id: 2,
        nombre: "QU√çMICA",
        horario: "3:00 a 4:00 pm",
        asesor: "@usuario",
        modalidad: "Presencial",
        imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_nfc2IxR-RG4nI8XBWskpL7qMfcxyhZjHMg&s",
        dia: 18
      }
    ];

    function toggleModal() {
      const modal = document.getElementById("accountModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function logout() {
      // Aqu√≠ ir√≠a la l√≥gica para cerrar sesi√≥n
      alert("Sesi√≥n cerrada. Redirigiendo al login...");
      window.location.href = "Login.html";
    }

    function renderizarAsesorias() {
      const contenedor = document.getElementById("asesorias-container");
      contenedor.innerHTML = "";
      asesorias.forEach(a => {
        contenedor.innerHTML += `
          <div class="card">
            <img src="${a.imagen}" alt="imagen">
            <div class="card-info">
              <h3>${a.nombre}</h3>
              <p><strong>Horario:</strong> ${a.horario}</p>
              <p><strong>Asesor:</strong> ${a.asesor}</p>
              <p><strong>Modalidad:</strong> ${a.modalidad}</p>
              <div class="card-actions">
                <button onclick="eliminarAsesoria(${a.id})">üóëÔ∏è</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function renderizarCalendario() {
      const diasMes = 31;
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";

      const diasSemana = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
      for (let i = 0; i < diasSemana.length; i++) {
        grid.innerHTML += `<div class="day-name">${diasSemana[i]}</div>`;
      }

      // Asumiendo que el 1 de mayo empieza en jueves (J = √≠ndice 4)
      const primerDiaSemana = 4;
      for (let i = 0; i < primerDiaSemana; i++) {
        grid.innerHTML += `<div></div>`;
      }

      for (let d = 1; d <= diasMes; d++) {
        const marcada = asesorias.some(a => a.dia === d);
        grid.innerHTML += `<div class="day ${marcada ? 'marked' : ''}">${d}</div>`;
      }
    }

    function eliminarAsesoria(id) {
      const index = asesorias.findIndex(a => a.id === id);
      if (index !== -1) {
        asesorias.splice(index, 1);
        renderizarAsesorias();
        renderizarCalendario();
      }
    }

    renderizarAsesorias();
    renderizarCalendario();
  </script>
</body>
</html>
