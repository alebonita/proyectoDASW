<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asesor√≠as</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #CE93D8;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      height: 100vh;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    
    .modal.show {
      transform: translateX(0);
    }

    .modal-content {
      margin-top: 20px;
    }

    .modal-content p {
      margin: 10px 0;
      color: #622C71;
    }

    .logout-btn {
      background-color: #622C71;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 20px;
      justify-content: space-between;
    }

    .section {
      width: 48%;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #622C71;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .buttons-container button {
      background-color: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .search-container {
      display: none;
      margin-bottom: 15px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .search-container input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 200px;
      margin-right: 8px;
    }
    
    .search-container button {
      padding: 8px 12px;
      background-color: #622C71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .card {
      display: flex;
      background-color: #CE93D8;
      color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      min-height: 150px; 
    }

    .card img {
      width: 40%;
      object-fit: cover;
    }

    .card-info {
      padding: 10px;
      width: 60%;
    }

    .card-info h3 {
      color: #FFE699;
      margin: 0 0 5px 0;
    }

    .card-info p {
      margin: 2px 0;
    }

    .card-actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .card-actions button {
      background-color: #622C71;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    .calendar {
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
    }

    .calendar-header {
      background-color: #CE93D8;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 10px;
      text-align: center;
    }

    .day-name {
      font-weight: bold;
    }

    .day {
      padding: 10px;
      border-radius: 50%;
    }

    .marked {
      background-color: #FFE699;
      border-radius: 50%;
    }
    
    .no-asesorias {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
    
    .alert {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 15px;
      border-radius: 5px;
      display: none;
    }
    
    .alert.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="userWelcome">üë§ Bienvenido @usuario</span>
    <button class="menu-btn" onclick="toggleModal()">‚ò∞</button>
  </div>

  <div id="accountModal" class="modal">
    <span class="close-btn" onclick="toggleModal()">&times;</span>
    <div class="modal-content">
      <h3>Informaci√≥n de la cuenta</h3>
      <p><strong>Nombre:</strong> <span id="userName">Cargando...</span></p>
      <p><strong>Correo:</strong> <span id="userEmail">Cargando...</span></p>
      <p><strong>Tipo de cuenta:</strong> <span id="userType">Cargando...</span></p>
      <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <div id="alertMessage" class="alert"></div>

  <div class="container">
    <div class="section">
      <div class="title">Mis Asesor√≠as</div>
      <div class="buttons-container">
        <button onclick="window.location.href='Asesor√≠as.html'">‚ûï</button>
        <button onclick="mostrarBuscador()">üîç</button>
      </div>
      <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Buscar por materia o d√≠a...">
        <button onclick="buscarAsesorias()">Buscar</button>
      </div>
      <div id="asesorias-container">
        <p class="no-asesorias">Cargando asesor√≠as...</p>
      </div>
    </div>

    <div class="section">
      <div class="title">Calendario</div>
      <div class="calendar">
        <div class="calendar-header">CALENDARIO</div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </div>
    </div>
  </div>

  <script>

    let asesorias = [];
    let asesoriasOriginal = []; 
    let usuarioActual = null;
    const API_URL = 'http://localhost:8000';
    
    document.addEventListener('DOMContentLoaded', async() => {
      try {
        await cargarUsuarioActual();
        await cargarInscripciones();
        renderizarCalendario();
        
        const nuevaInscripcion = sessionStorage.getItem('nuevaInscripcion');
        if (nuevaInscripcion) {
          mostrarAlerta('¬°Te has inscrito exitosamente a una asesor√≠a!');
          sessionStorage.removeItem('nuevaInscripcion');
        }
        
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              buscarAsesorias();
            }
          });
        }
      } catch (error) {
        console.error("Error al inicializar:", error);
        mostrarAlerta("Error al inicializar la p√°gina. Verifica la conexi√≥n con el servidor.", true);
      }
    });
    
    async function cargarUsuarioActual() {
      try {
        const usuarioData = localStorage.getItem('usuario');
        
        if (usuarioData) {
          usuarioActual = JSON.parse(usuarioData);
          console.log("Usuario cargado desde localStorage:", usuarioActual);
          actualizarInfoUsuario();
          return;
        }

        const response = await fetch(`${API_URL}/api/usuario-actual`, {
          credentials: 'include'
        });
        
        if (!response.ok) {
          console.log('No se pudo obtener el usuario del servidor, redirigiendo al login');
          window.location.href = "login.html";
          return;
        }
        
        usuarioActual = await response.json();
        console.log("Usuario cargado desde el servidor:", usuarioActual);
        
        localStorage.setItem('usuario', JSON.stringify(usuarioActual));
        
        actualizarInfoUsuario();
      } catch (error) {
        console.error("Error al cargar usuario:", error);
        mostrarAlerta("Error al cargar los datos del usuario. Por favor, inicia sesi√≥n nuevamente.", true);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      }
    }
    
    function actualizarInfoUsuario() {
      if (!usuarioActual) return;
      
      document.getElementById('userWelcome').textContent = `üë§ Bienvenido ${usuarioActual.nombre}`;

      document.getElementById('userName').textContent = usuarioActual.nombre || 'No disponible';
      document.getElementById('userEmail').textContent = usuarioActual.correo || 'No disponible';
      document.getElementById('userType').textContent = usuarioActual.tipo_usuario ? 
        (usuarioActual.tipo_usuario.charAt(0).toUpperCase() + usuarioActual.tipo_usuario.slice(1)) : 'No disponible';
    }
    
    async function cargarInscripciones() {
      try {

        document.getElementById('asesorias-container').innerHTML = 
          '<p class="no-asesorias">Cargando asesor√≠as...</p>';
        

        const inscripcionesLocal = JSON.parse(localStorage.getItem('inscripcionesAlumno') || '[]');
        console.log("Inscripciones cargadas desde localStorage:", inscripcionesLocal);
        
        if (inscripcionesLocal.length > 0) {
          asesorias = inscripcionesLocal;
          asesoriasOriginal = [...inscripcionesLocal]; 
          renderizarAsesorias();
          renderizarCalendario();
        } else {
          document.getElementById('asesorias-container').innerHTML = `
            <p class="no-asesorias">
              No est√°s inscrito en ninguna asesor√≠a. 
              Haz clic en el bot√≥n "+" para ver las asesor√≠as disponibles.
            </p>`;
        }
      } catch (error) {
        console.error("Error al cargar inscripciones:", error);
        document.getElementById('asesorias-container').innerHTML = 
          '<p class="no-asesorias">Error al cargar tus asesor√≠as</p>';
      }
    }
    
    function renderizarAsesorias() {
      const contenedor = document.getElementById("asesorias-container");
      
      if (!asesorias || asesorias.length === 0) {
        contenedor.innerHTML = `
          <p class="no-asesorias">
            No est√°s inscrito en ninguna asesor√≠a. 
            Haz clic en el bot√≥n "+" para ver las asesor√≠as disponibles.
          </p>`;
        return;
      }
      
      contenedor.innerHTML = "";
      
      asesorias.forEach(inscripcion => {
        const a = inscripcion.asesoria || inscripcion;
        const imagenUrl = a.imagen || 'https://via.placeholder.com/150?text=Sin+Imagen';
        const horario = `${a.dia} ${a.inicio} - ${a.fin}`;
        
        contenedor.innerHTML += `
          <div class="card">
            <img src="${imagenUrl}" alt="${a.materia}" onerror="this.src='https://via.placeholder.com/150?text=Error'">
            <div class="card-info">
              <h3>${a.materia}</h3>
              <p><strong>Horario:</strong> ${horario}</p>
              <p><strong>Modalidad:</strong> ${a.modalidad}</p>
              <div class="card-actions">
                <button onclick="cancelarInscripcion('${inscripcion.id}')">üóëÔ∏è</button>
              </div>
            </div>
          </div>
        `;
      });
    }
    
    function renderizarCalendario() {
      const mesActual = new Date();
      const diasMes = new Date(mesActual.getFullYear(), mesActual.getMonth() + 1, 0).getDate();
      const primerDiaSemana = new Date(mesActual.getFullYear(), mesActual.getMonth(), 1).getDay();
      
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";

      const diasSemana = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
      for (let i = 0; i < diasSemana.length; i++) {
        grid.innerHTML += `<div class="day-name">${diasSemana[i]}</div>`;
      }

      for (let i = 0; i < primerDiaSemana; i++) {
        grid.innerHTML += `<div></div>`;
      }

      const diasConAsesorias = {};
      asesorias.forEach(inscripcion => {
        const a = inscripcion.asesoria || inscripcion;
        if (a.dia) {
          const dias = {'Lunes': 1, 'Martes': 2, 'Mi√©rcoles': 3, 'Miercoles': 3, 'Jueves': 4, 'Viernes': 5, 'S√°bado': 6, 'Sabado': 6, 'Domingo': 0};
          const numeroDia = dias[a.dia];
          
          for (let d = 1; d <= diasMes; d++) {
            const diaSemana = (primerDiaSemana + d - 1) % 7;
            if (diaSemana === numeroDia) {
              diasConAsesorias[d] = true;
            }
          }
        }
      });

      for (let d = 1; d <= diasMes; d++) {
        const marcada = diasConAsesorias[d] ? 'marked' : '';
        grid.innerHTML += `<div class="day ${marcada}">${d}</div>`;
      }
    }
    
    async function cancelarInscripcion(id) {
      if (!confirm("¬øEst√°s seguro de que quieres cancelar esta inscripci√≥n?")) return;
      
      try {
        const inscripcionesLocal = JSON.parse(localStorage.getItem('inscripcionesAlumno') || '[]');
        const nuevasInscripciones = inscripcionesLocal.filter(i => i.id != id);
        localStorage.setItem('inscripcionesAlumno', JSON.stringify(nuevasInscripciones));
        
        console.log(`Inscripci√≥n ${id} cancelada. Quedan ${nuevasInscripciones.length} inscripciones.`);
        
        asesorias = nuevasInscripciones;
        asesoriasOriginal = [...nuevasInscripciones]; 
        renderizarAsesorias();
        renderizarCalendario();
        
        mostrarAlerta("Inscripci√≥n cancelada correctamente");
      } catch (error) {
        console.error('Error al cancelar inscripci√≥n:', error);
        mostrarAlerta("Error al cancelar la inscripci√≥n", true);
      }
    }
    
    function toggleModal() {
      const modal = document.getElementById("accountModal");
      
      if (modal.classList.contains('show')) {
        modal.classList.remove("show");
        setTimeout(() => {
          modal.style.display = "none";
        }, 300); 
      } else {

        actualizarInfoUsuario();
        
        modal.style.display = "block";

        setTimeout(() => {
          modal.classList.add("show");
        }, 10);
      }
    }
    
    function logout() {

      localStorage.removeItem('inscripcionesAlumno');
      localStorage.removeItem('usuario'); 

      fetch(`${API_URL}/api/logout`, {
        method: 'POST',
        credentials: 'include'
      }).catch(error => {
        console.error("Error al cerrar sesi√≥n en el servidor:", error);
      }).finally(() => {
        alert("Sesi√≥n cerrada. Redirigiendo al login...");
        window.location.href = "login.html";
      });
    }
    
    function mostrarAlerta(mensaje, esError = false) {
      const alerta = document.getElementById('alertMessage');
      alerta.textContent = mensaje;
      alerta.style.display = 'block';
      
      if (esError) {
        alerta.classList.add('error');
      } else {
        alerta.classList.remove('error');
      }
      
      setTimeout(() => {
        alerta.style.display = 'none';
      }, 5000);
    }
    
    function mostrarBuscador() {
      const searchContainer = document.getElementById('searchContainer');
      const estaMostrado = searchContainer.style.display === 'block';
      
      if (estaMostrado) {
        searchContainer.style.display = 'none';
        document.getElementById('searchInput').value = '';
        asesorias = [...asesoriasOriginal]; 
        renderizarAsesorias();
        renderizarCalendario();
      } else {
        searchContainer.style.display = 'block';
        document.getElementById('searchInput').focus();
      }
    }
    
    function buscarAsesorias() {
      const termino = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!termino) {
        asesorias = [...asesoriasOriginal];
        renderizarAsesorias();
        renderizarCalendario();
        return;
      }
      
      asesorias = asesoriasOriginal.filter(inscripcion => {
        const a = inscripcion.asesoria || inscripcion;
        
        return (
          (a.materia && a.materia.toLowerCase().includes(termino)) ||
          (a.dia && a.dia.toLowerCase().includes(termino)) ||
          (a.modalidad && a.modalidad.toLowerCase().includes(termino)) ||
          (a.descripcion && a.descripcion.toLowerCase().includes(termino))
        );
      });
      
      renderizarAsesorias();
      renderizarCalendario();
      
      if (asesorias.length === 0) {
        document.getElementById('asesorias-container').innerHTML = `
          <p class="no-asesorias">
            No se encontraron asesor√≠as que coincidan con "${termino}".
            <br><br>
            <button onclick="resetearBusqueda()" class="btn btn-sm btn-primary">Ver todas</button>
          </p>`;
      }
    }
    
    function resetearBusqueda() {
      document.getElementById('searchInput').value = '';
      asesorias = [...asesoriasOriginal];
      renderizarAsesorias();
      renderizarCalendario();
    }
  </script>
</body>
</html>
