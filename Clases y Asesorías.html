<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asesor√≠as</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #CE93D8;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #622C71;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons-container button {
      background-color: #FFE699;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      display: flex;
      background-color: #CE93D8;
      color: white;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 40%;
      object-fit: cover;
    }

    .card-info {
      padding: 10px;
      width: 60%;
    }

    .card-info h3 {
      color: #FFE699;
      margin: 0 0 5px 0;
    }

    .card-info p {
      margin: 2px 0;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">üë§ Bienvenido @asesor</div>

  <div class="container">
    <!-- Asesor√≠as -->
    <div class="section">
      <div class="title">Asesor√≠as</div>
      <div class="buttons-container">
        <button onclick="agregarAsesoria()">+</button>
        <button onclick="buscarAsesoria()">üîç</button>
      </div>
      <div id="asesorias-container"></div>
    </div>
  </div>

  <script>
    let asesorias = [
      {
        nombre: "MATEM√ÅTICAS",
        horario: "3:00 a 4:00 pm",
        asesor: "@usuario",
        modalidad: "Presencial",
        imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN9jZ7n8rUMxSK27j7UXQu79JhXabGS3CnmQ&s"
      },
      {
        nombre: "QU√çMICA",
        horario: "3:00 a 4:00 pm",
        asesor: "@usuario",
        modalidad: "Presencial",
        imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_nfc2IxR-RG4nI8XBWskpL7qMfcxyhZjHMg&s"
      }
    ];

    function renderizarAsesorias() {
      const contenedor = document.getElementById("asesorias-container");
      contenedor.innerHTML = "";
      asesorias.forEach((a, index) => {
        contenedor.innerHTML += `
          <div class="card">
            <img src="${a.imagen}" alt="imagen">
            <div class="card-info">
              <button class="delete-btn" onclick="eliminarAsesoria(${index})">‚úï</button>
              <h3>${a.nombre}</h3>
              <p><strong>Horario:</strong> ${a.horario}</p>
              <p><strong>Asesor:</strong> ${a.asesor}</p>
              <p><strong>Modalidad:</strong> ${a.modalidad}</p>
            </div>
          </div>`;
      });
    }

    function agregarAsesoria() {
      const nombre = prompt("Nombre de la asesor√≠a:");
      const horario = prompt("Horario:");
      const modalidad = prompt("Modalidad:");
      const asesor = prompt("Asesor:");
      if (nombre && horario && modalidad && asesor) {
        asesorias.push({
          nombre,
          horario,
          modalidad,
          asesor,
          imagen: "https://via.placeholder.com/150"
        });
        renderizarAsesorias();
      }
    }

    function eliminarAsesoria(index) {
      if (confirm("¬øEst√°s seguro de que quieres eliminar esta asesor√≠a?")) {
        asesorias.splice(index, 1);
        renderizarAsesorias();
      }
    }

    function buscarAsesoria() {
      const consulta = prompt("Buscar asesor√≠a por nombre:");
      if (!consulta) return;
      const resultado = asesorias.filter(a => a.nombre.toLowerCase().includes(consulta.toLowerCase()));
      if (resultado.length > 0) {
        alert("Se encontraron " + resultado.length + " coincidencias.");
      } else {
        alert("No se encontr√≥ ninguna asesor√≠a con ese nombre.");
      }
    }

    renderizarAsesorias();
  </script>
</body>
</html>
